# Define networks for better isolation
networks:
  app-network:
    driver: bridge

# Define volumes for persistent data
volumes:
  pgdata:
  node_modules:

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    container_name: internship-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-internship_portal}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db/:/docker-entrypoint-initdb.d/
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-internship_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- Backend (FastAPI) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: internship-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-internship_portal}
      - SECRET_KEY=${SECRET_KEY:-yge_Ja7CUnsQLzsoqOlua37hJHDLGO3E53gdoJJxAZw}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ENVIRONMENT=${NODE_ENV:-production}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - app-network

  # --- Frontend (React + Nginx) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: internship-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - app-network