server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve a file directly, then fall back to index.html for client-side routing
    try_files $uri $uri/ /index.html;
  }

  # Increase client body size limit (optional, based on your app needs)
  client_max_body_size 50M;
}